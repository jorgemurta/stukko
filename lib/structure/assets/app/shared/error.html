<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{_settings.package.displayName}} - {{err.status}} {{displayName}}</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type="text/css" />
    <link href="/css/errors.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="error-header error-status-{{err.status}}">
    <div class="container">
        <div>
            <div class="row">
                <div class="col-md-4 error-center">
                    <img class="error-ninja" src="/img/shared/ninja.png"/>
                </div>
                <div class="col-md-8 text-center">
                    <div class="error-status error-inset">{{err.status}}</div>
                    <p class="error-title error-inset error-inset-sm">{{err.displayName}}!</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="error-content">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <p>{{err.message}} Sorry our Ninjas are probably working on it.</p>
                <p>
                    <a href="#" class="btn error-btn-{{err.status}} light" onclick="history.go(-1);" >← Previous Page</a>
                    <a href="{{err.returnUrl}}" class="btn error-btn-{{err.status}}" target="_self">Continue →</a>
                </p>
                <a class="error-link" href="http://en.wikipedia.org/wiki/HTTP_{{err.status}}">What in the @!#* does
                    {{err.status}} mean?</a>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-left error-stack">
                <br/>
                <p>{{err.stack}}</p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
<div class="error-footer">
    <div class="container text-center">
        &copy {{_settings.package.copyright}} <a href="/">{{_settings.package.displayName}}</a> | ver: {{_settings.package.version}}
    </div>
</div>

</body>
</html>
